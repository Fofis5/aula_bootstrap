<!DOCTYPE html>
<html>

<head>
    <title>Minha página</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="imgs/young-woman-stretches-on-laptop.jpg" alt="Menina espreguiçando após longo tempo programando"
                class="img-menina">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#quemsomos">Quem somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#parceiros">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#servicos">Serviços</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="quemsomos">
        <div class="container-fluid quem-somos text-center margin">
            <h4 class="margin-text">Quem somos</h4>
            <img src="imgs/computer-love-icon.jpg" alt="Ícone de PC com coração ao centro" class="rounded-circle" width="150" height="150">
            <h6>Amamos fazer o que fazemos e programar é a nossa arte.</h6>
        </div>
    </section>

    <section id="parceiros">
        <div class="container-fluid parceiros text-center margin">
            <h4 class="margin-text">Parceiros</h4>
            <img src="imgs/parceiros-icon.jpg" alt="Ícone de parceria" class="rounded-circle" width="150" height="150">
            <h6 class="margin-text">Conheça nossos best brothers</h6>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <img src="imgs/logo-footer-dio.png" width="100%">
                    </div>
                    <div class="col-md-4">
                        <img src="imgs/logotipo-impulso-principal-transparente.png" width="100%">
                    </div>
                    <div class="col-md-4">
                        <img src="imgs/YouTube_Logo.png" width="100%">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="servicos">
        <div class="container-fluid servicos text-center margin">
            <h4 class="margin-text">Serviços</h4>
            <img src="imgs/servicos.png">
            <h6 class="margin-text">Oferecemos as melhores soluções de acordo com as suas necessidades.</h6>
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <p><b>Mobile</b></p>
                        <img src="imgs/mob-icon.png" width="100%">
                    </div>
                    <div class="col-md-3">
                        <p><b>Web</b></p>
                        <img src="imgs/computer-dev.png" width="100%">
                    </div>
                    <div class="col-md-3">
                        <p><b>IA</b></p>
                        <img src="imgs/AI-PNG-Picture.png" width="100%">
                    </div>
                    <div class="col-md-3">
                        <p><b>Games</b></p>
                        <img src="imgs/games.png" width="100%">
                    </div>

                </div>
            </div>
        </div>
    </section>

    <footer class="container-fluid text-center bg-footer margin">
        <p><b><span style="color: #566573">Desenvolvido por Flávia Figueredo</span></b></p>
    </footer>

</body>

</html>
